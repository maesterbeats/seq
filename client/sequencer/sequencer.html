<template name="grid">
	<div class="well" id="svgContainer">
		<svg id="svg"></svg>
	</div>
</template>




<template name="addRemoveButtons">
	<button class="btn btn-info btn-sm" id="addTrack">
		<span class="glyphicon glyphicon-plus"></span>
	</button>
	<button class="btn btn-info btn-sm" id="removeTrack">
		<span class="glyphicon glyphicon-minus"></span>
	</button>
</template>
