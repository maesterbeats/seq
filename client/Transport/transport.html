<template name="transport">
	<div class="btn-toolbar">
		<div class="btn-group">
			<button class="btn btn-default btn-sm" id="decBPM"><span class="glyphicon glyphicon-chevron-left"></span></button>
			<button class="btn btn-default btn-sm">
			<pre>BPM {{bpm}}</pre>
			</button>
			<button class="btn btn-default btn-sm" id="incBPM"><span class="glyphicon glyphicon-chevron-right"></span></button>
		</div>
		<div class="btn-group">
			<button class="btn btn-default btn-sm" id="startClock">
				<span class="glyphicon glyphicon-pause"></span>
				<span class="glyphicon glyphicon-play"></span>
			</button>
		</div>
		<button class="btn btn-default btn-sm">
			<pre>{{beatNum}}</pre>
		</button>
	</div>
</template>
