<template name="transport">
	<nav class="navbar navbar-fixed-bottom">
	<div class="row">
		<div class="container">
			<div class="panel panel-inverse">
			<div class="panel panel-body">
				<div class="col-lg-9">
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-info btn-sm" id="stopClock">
								<span class="glyphicon glyphicon-pause"></span>
							</button>
						</div>
						<div class="btn-group">
							<button class="btn btn-info btn-sm">
								{{beatNum}} / 16
							</button>
						</div>
						<div class="btn-group">
							<button class="btn btn-info btn-sm" id="startClock">
								<span class="glyphicon glyphicon-play"></span>
							</button>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button class="btn btn-info btn-sm" id="decBPM">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</button>
						</div>
						<div class="btn-group">
							<button class="btn btn-info btn-sm">
								BPM {{bpm}}
							</button>
						</div>
						<div class="btn-group">
							<button class="btn btn-info btn-sm" id="incBPM">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
	</nav>
</template>
