<template name="mixer">
	<ul class="list-group">
	{{#each tracks}}
		<li class="list-group-item">
			{{> euclidButton}}
			{{> uploader}}
		</li>
	{{/each}}
	</ul>
	{{> addRemoveButtons}}
</template>



<template name="euclidButton">
	<div class="col-sm-5">
		<div class="input-group input-group-sm">
			<label id="euclid" class="label label-info">Euclid</label>
			<input type="number" class="number input-sm col-sm-4">
		</div>
	</div>
</template>



<template name="uploader">
	<label class="label label-info">
		<span class="glyphicon glyphicon-upload"></span>
		<input type="file" class="file"/>
		{{message}}
	</label>
</template>
